<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dart 4 Gewinnt</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="Dart 4 Gewinnt"/>
    <link rel="apple-touch-icon-precomposed" href="icon.png" />

    <link rel="stylesheet" href="css/main.css">
    <script src="jquery.min.js"></script>
</head>
<body>
    <script src="JavaScript/confetti.js"></script>
    <script src="JavaScript/game.js"></script>
    <script type="module" src="JavaScript/main.js"></script>
    <script src="JavaScript/controller.js"></script>
    <header>
        <h1>Darts 4 Gewinnt</h1>
    </header>
    <main id="game">
        <h1>Laden...</h1>
    </main>
    <section id="interface">
        <div class="turn">
            <button class="change_turn red active" data-turn="1"></button>
            <button class="change_turn blue" data-turn="2"></button>
        </div>
        <div class="controlls">
            <select name="difficulty" id="difficulty">
                <option value="1">Stufe 1</option>
                <option value="2">Stufe 2</option>
                <option value="3">Stufe 3</option>
                <option value="4">Stufe 4</option>
            </select>
            <button id="new_game_button">Neues Spiel</button>
            <button id="undo"><img src="undo.png"></button>
        </div>
    </section>
    
</body>
</html>
